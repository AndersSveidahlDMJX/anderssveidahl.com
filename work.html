<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="work-page">
    <header>
        <a href="index.html" class="back-arrow">‚Üê</a>
        <h1>Anders Sveidahl</h1>
        <div class="language-switch">
            <button class="lang-btn active" data-lang="en">EN</button>
            <span class="lang-divider">/</span>
            <button class="lang-btn" data-lang="da">DA</button>
        </div>
    </header>
    <div class="subpage-container">
        <div class="work-content">
            <div class="image-grid">
                <a href="work1.html" class="image-container" style="background-image: url('assets/img/img_1.jpg');">
                    <span class="work-label">Work 1</span>
                </a>
                <a href="work2.html" class="image-container" style="background-image: url('assets/img/img_2.jpg');">
                    <span class="work-label">Work 2</span>
                </a>
                <a href="work3.html" class="image-container" style="background-image: url('assets/img/img_3.jpeg');">
                    <span class="work-label">Work 3</span>
                </a>
                <a href="work4.html" class="image-container" style="background-image: url('assets/img/img_4.avif');">
                    <span class="work-label">Work 4</span>
                </a>
                <a href="work5.html" class="image-container" style="background-image: url('assets/img/img_5.webp');">
                    <span class="work-label">Work 5</span>
                </a>
                <a href="work6.html" class="image-container" style="background-image: url('assets/img/img_6.jpg');">
                    <span class="work-label">Work 6</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        // Language functionality
        let currentLanguage = localStorage.getItem('language') || 'en';
        
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    setLanguage(this.dataset.lang);
                });
            });
            
            setLanguage(currentLanguage);
        });
    </script>
</body>

</html>
