    <!-- 
    LAYOUT 3 SPECIFICATION - SAVED
    =============================
    Timing Sequence on Page Load:
    - 0s: Black screen
    - 0.5s: Anders Sveidahl header appears (fade in, Times New Roman, white, all letters)
    - 2s: WORK text appears (fade in, Times New Roman, white)
    - 3s: About text appears (fade in)
    - 4s: ...aaand not work? text appears (letter-by-letter reveal, 250ms per letter)
    
    Text Styling:
    - Anders Sveidahl: Times New Roman, white, centered, never dims
    - WORK: Times New Roman, white, centered, dims to 0.8 when not hovered
    - About: Centered, dims to 0.8 when not hovered
    - ...aaand not work?: Comic Sans MS, italic, centered, multicolor (Anders Sveidahl palette), dims to 0.8 when not hovered
    
    Hover Effects:
    - WORK hover: Shows carousel (1s fade), brightens WORK to 1.0, dims others to 0.8
    - ...aaand not work? hover: Changes WORK text to "Huh?" (Playzone font) with letter animation, brightens ...aaand not work? to 1.0, dims others to 0.8
    - About hover: Brightens about to 1.0, dims others to 0.8
    
    Default State: All text dims to 0.8 opacity
    
    Media: Carousel on WORK hover, emoji ðŸ¤¨ on ...aaand not work? hover
    -->
    <div class="container layout3">

    <script>
        // Language translations
        const translations = {
            en: {
                'WORK': 'WORK',
                '...aaand not work?': '...aaand not work?',
                'about': 'about',
                'Huh?': 'Huh?'
            },
            da: {
                'WORK': 'ARBEJDE',
                '...aaand not work?': '...oooog ikke arbejde?',
                'about': 'om',
                'Huh?': 'Hva?'
            }
        };

        // Color palette for multicolor text
        const colors = ['#FF0000', '#FFA500', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#FF1493', '#FF6347', '#FFD700', '#32CD32', '#87CEEB', '#FF69B4', '#20B2AA', '#FF8C00', '#9370DB'];

        // Function to create colored spans for text
        function createColoredSpans(text) {
            return text.split('').map((char, index) => {
                const color = colors[index % colors.length];
                return `<span style="color: ${color};">${char}</span>`;
            }).join('');
        }

        // Language switching functionality
        let currentLanguage = localStorage.getItem('language') || 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

            // Update all translatable elements
            const workText = document.querySelector('.work-text');
            const workTextCopy = document.querySelector('.work-text-copy');
            const workTextLeft = document.querySelector('.work-text-left');
            const aboutText = document.querySelector('.about-text');
            const langButtons = document.querySelectorAll('.lang-btn');

            if (workText) {
                workText.textContent = translations[lang]['WORK'];
            }
            if (workTextCopy) {
                workTextCopy.textContent = translations[lang]['WORK'];
            }
            if (workTextLeft) {
                const textKey = lang === 'en' ? workTextLeft.getAttribute('data-en-text') : workTextLeft.getAttribute('data-da-text');
                workTextLeft.textContent = textKey;
            }
            if (aboutText) {
                aboutText.textContent = translations[lang]['about'];
            }

            // Update active button
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
        }

        // Language button event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    setLanguage(this.dataset.lang);
                });
            });

            // Set initial language
            setLanguage(currentLanguage);
        });

        // Letter-by-letter reveal effect on page load
        document.addEventListener('DOMContentLoaded', function () {
            const headerH1 = document.querySelector('header h1');
            const workText = document.querySelector('.work-text');
            const aboutText = document.querySelector('.about-text');
            
            // Initially hide all text elements
            if (headerH1) headerH1.style.opacity = '0';
            if (aboutText) aboutText.style.opacity = '0';
            
            function revealLetters(element, letterDuration, startDelay = 0) {
                // Check if this element has colored spans (work-text)
                if (element.classList.contains('work-text')) {
                    // For colored span elements, preserve the HTML structure
                    const spans = element.querySelectorAll('span');
                    spans.forEach(span => {
                        span.style.opacity = '0';
                    });
                    
                    let charIndex = 0;
                    spans.forEach((span, spanIndex) => {
                        const spanText = span.textContent;
                        [...spanText].forEach((letter, letterIndex) => {
                            setTimeout(() => {
                                span.style.opacity = '1';
                            }, startDelay + letterDuration * charIndex);
                            charIndex++;
                        });
                    });
                    
                    return startDelay + letterDuration * charIndex;
                } else {
                    // Original logic for other text elements
                    const text = element.textContent;
                    element.textContent = '';
                    
                    [...text].forEach((letter, index) => {
                        setTimeout(() => {
                            element.textContent += letter;
                        }, startDelay + letterDuration * index);
                    });
                    
                    // Return the total duration of this animation
                    return startDelay + letterDuration * text.length;
                }
            }
            
            // Show all elements immediately on page load
            if (headerH1) {
                headerH1.style.opacity = '1';
            }
            const moleskine = document.querySelector('.moleskine-notebook');
            if (workText) {
                workText.style.opacity = '1';
            }
            if (aboutText) {
                aboutText.style.opacity = '0.5';
            }
            
            // ...aaand not work? starts with letter-by-letter reveal animation
            setTimeout(() => {
                if (otherText) {
                    otherText.style.transition = 'opacity 0.5s ease';
                    otherText.style.opacity = '1';
                    const letterDuration = 150; // 40% faster (250 * 0.6 = 150ms)
                    const animationDuration = revealLetters(otherText, letterDuration, 0);
                    
                    // After reveal completes, dim other text elements (but not moleskine, workText, or headerH1)
                    setTimeout(() => {
                        if (headerH1) headerH1.style.opacity = '1'; // Header never dims
                        if (otherText) otherText.style.opacity = '0.5';
                        if (aboutText) aboutText.style.opacity = '0.5';
                    }, animationDuration);
                }
            }, 500);
            
            // Add hover effect for work text - no DVD animation
            if (workText) {
                workText.addEventListener('mouseenter', function() {
                    // Work text hover - no DVD animation
                    if (workText) workText.style.opacity = '1';
                    if (otherText) otherText.style.opacity = '0.5';
                    if (aboutText) aboutText.style.opacity = '0.5';
                });
                
                workText.addEventListener('mouseleave', function() {
                    // Restore opacity
                    if (workText) workText.style.opacity = '1';
                    if (otherText) otherText.style.opacity = '0.5';
                    if (aboutText) aboutText.style.opacity = '0.5';
                });
            }
            
            // Add hover effect for moleskine - DVD bouncing animation
            if (moleskine) {
                let moleskine_dvdAnimation = null;
                let moleskine_dvdElement = null;
                
                moleskine.addEventListener('mouseenter', function() {
                    // Clear any existing animation before starting a new one
                    if (moleskine_dvdAnimation) {
                        clearInterval(moleskine_dvdAnimation);
                        moleskine_dvdAnimation = null;
                    }
                    if (moleskine_dvdElement && moleskine_dvdElement.parentNode) {
                        moleskine_dvdElement.remove();
                        moleskine_dvdElement = null;
                    }
                    
                    const slides = document.querySelectorAll('.carousel-slide');
                    
                    // Create the bouncing image element
                    moleskine_dvdElement = document.createElement('div');
                    moleskine_dvdElement.className = 'dvd-bouncer';
                    moleskine_dvdElement.style.position = 'fixed';
                    moleskine_dvdElement.style.width = '150px';
                    moleskine_dvdElement.style.height = '150px';
                    moleskine_dvdElement.style.zIndex = '9999';
                    moleskine_dvdElement.style.borderRadius = '8px';
                    moleskine_dvdElement.style.backgroundSize = 'cover';
                    moleskine_dvdElement.style.backgroundPosition = 'center';
                    moleskine_dvdElement.style.pointerEvents = 'none';
                    
                    document.body.appendChild(moleskine_dvdElement);
                    
                    // Initialize position and velocity
                    const corners = [
                        { x: 0, y: 0 },
                        { x: window.innerWidth - 150, y: 0 },
                        { x: 0, y: window.innerHeight - 150 },
                        { x: window.innerWidth - 150, y: window.innerHeight - 150 }
                    ];
                    
                    const selectedCorner = corners[Math.floor(Math.random() * corners.length)];
                    let x = selectedCorner.x + (Math.random() * 40 + 10);
                    let y = selectedCorner.y + (Math.random() * 40 + 10);
                    
                    x = Math.max(0, Math.min(x, window.innerWidth - 150));
                    y = Math.max(0, Math.min(y, window.innerHeight - 150));
                    
                    const speed = 10;
                    let vx, vy;
                    const quadrant = Math.floor(Math.random() * 4);
                    switch(quadrant) {
                        case 0: vx = speed; vy = speed; break;
                        case 1: vx = -speed; vy = speed; break;
                        case 2: vx = speed; vy = -speed; break;
                        case 3: vx = -speed; vy = -speed; break;
                    }
                    
                    let currentImageIndex = Math.floor(Math.random() * slides.length);
                    moleskine_dvdElement.style.backgroundImage = slides[currentImageIndex].style.backgroundImage;
                    
                    moleskine_dvdAnimation = setInterval(() => {
                        x += vx;
                        y += vy;
                        
                        if (x <= 0 || x + 150 >= window.innerWidth) {
                            vx = -vx;
                            currentImageIndex = (currentImageIndex + 1) % slides.length;
                            moleskine_dvdElement.style.backgroundImage = slides[currentImageIndex].style.backgroundImage;
                        }
                        
                        if (y <= 0 || y + 150 >= window.innerHeight) {
                            vy = -vy;
                            currentImageIndex = (currentImageIndex + 1) % slides.length;
                            moleskine_dvdElement.style.backgroundImage = slides[currentImageIndex].style.backgroundImage;
                        }
                        
                        x = Math.max(0, Math.min(x, window.innerWidth - 150));
                        y = Math.max(0, Math.min(y, window.innerHeight - 150));
                        
                        moleskine_dvdElement.style.transform = `translate3d(${Math.round(x)}px, ${Math.round(y)}px, 0)`;
                    }, 16);
                });
                
                moleskine.addEventListener('mouseleave', function() {
                    if (moleskine_dvdAnimation) {
                        clearInterval(moleskine_dvdAnimation);
                        moleskine_dvdAnimation = null;
                    }
                    
                    if (moleskine_dvdElement && moleskine_dvdElement.parentNode) {
                        moleskine_dvdElement.remove();
                        moleskine_dvdElement = null;
                    }
                });
            }
            
            // Preload toshiba images (already loaded in CSS as background-image)
            
            // Add hover effect for toshiba image - toggle between toshiba1 and toshiba2
            const toshibaImage = document.querySelector('.toshiba-image');
            if (toshibaImage) {
                const layer1 = document.querySelector('.toshiba-layer-1');
                const layer2 = document.querySelector('.toshiba-layer-2');
                
                let toshibaToggleTimeout = null;
                let toshibaToggleInterval = null;
                let showingLayer1 = true; // Currently showing layer 1 (toshiba2)
                
                toshibaImage.addEventListener('mouseenter', function() {
                    // After 0.5 seconds, toggle the layers (instant switch)
                    toshibaToggleTimeout = setTimeout(() => {
                        // First toggle
                        showingLayer1 = !showingLayer1;
                        layer1.style.opacity = showingLayer1 ? '1' : '0';
                        layer2.style.opacity = showingLayer1 ? '0' : '1';
                        
                        // Continue toggling every 0.5 seconds while hovering
                        toshibaToggleInterval = setInterval(() => {
                            showingLayer1 = !showingLayer1;
                            layer1.style.opacity = showingLayer1 ? '1' : '0';
                            layer2.style.opacity = showingLayer1 ? '0' : '1';
                        }, 500); // 0.5 second interval between switches
                    }, 500); // 0.5 second delay before first switch
                });
                
                toshibaImage.addEventListener('mouseleave', function() {
                    // Stop toggling and reset to layer 1 (toshiba2)
                    if (toshibaToggleTimeout) {
                        clearTimeout(toshibaToggleTimeout);
                        toshibaToggleTimeout = null;
                    }
                    if (toshibaToggleInterval) {
                        clearInterval(toshibaToggleInterval);
                        toshibaToggleInterval = null;
                    }
                    showingLayer1 = true;
                    layer1.style.opacity = '1';
                    layer2.style.opacity = '0';
                });
            }
            
            // Add hover effect for other text (...not work?)
            if (otherText) {
                otherText.addEventListener('mouseenter', function() {
                    // Brighten other text, dim others (but NOT work when it's "Huh?")
                    if (otherText) otherText.style.opacity = '1';
                    if (aboutText) aboutText.style.opacity = '0.5';
                    
                    // Change work text to "Huh?" with reverse reveal
                    const spans = workText.querySelectorAll('span');
                    const letterDuration = 150;
                    
                    // Fade out existing letters
                    spans.forEach((span, index) => {
                        setTimeout(() => {
                            span.style.opacity = '0';
                        }, index * letterDuration);
                    });
                    
                    // After all letters fade out, change to "Huh?"
                    setTimeout(() => {
                        workText.innerHTML = '<span style="color: #FF0000;">H</span><span style="color: #FFA500;">u</span><span style="color: #FFFF00;">h</span><span style="color: #00FF00;">?</span>';
                        // Apply Playzone font via CSS class for better performance on Safari
                        workText.classList.add('playzone-mode');
                        // Keep Huh? at full opacity (never dim)
                        workText.style.opacity = '1';
                        const newSpans = workText.querySelectorAll('span');
                        newSpans.forEach((span, index) => {
                            span.style.opacity = '0';
                            setTimeout(() => {
                                span.style.opacity = '1';
                            }, index * letterDuration);
                        });
                    }, spans.length * letterDuration);
                    
                    // After Huh? animation completes, dim all text except Huh?
                    setTimeout(() => {
                        if (otherText) otherText.style.opacity = '0.5';
                        if (aboutText) aboutText.style.opacity = '0.5';
                        // workText stays at 1.0 (never dims when showing Huh?)
                    }, spans.length * letterDuration + letterDuration * 4);
                });
                
                otherText.addEventListener('mouseleave', function() {
                    // Remove all emoji popups if any exist
                    const emojiPopups = document.querySelectorAll('.emoji-popup');
                    emojiPopups.forEach((popup) => {
                        popup.remove();
                    });
                    
                    // Dim other text (but keep workText bright)
                    if (otherText) otherText.style.opacity = '0.5';
                    if (aboutText) aboutText.style.opacity = '0.5';
                    
                    // Change "Huh?" back to current language work text with reverse reveal
                    const spans = workText.querySelectorAll('span');
                    const letterDuration = 150;
                    
                    // Fade out existing letters
                    spans.forEach((span, index) => {
                        setTimeout(() => {
                            span.style.opacity = '0';
                        }, index * letterDuration);
                    });
                    
                    // After all letters fade out, change back to work text in current language
                    setTimeout(() => {
                        const workWord = translations[currentLanguage]['WORK'];
                        workText.textContent = workWord;
                        // Remove Playzone font class and restore Times New Roman
                        workText.classList.remove('playzone-mode');
                        workText.style.fontFamily = '"Times New Roman", serif';
                        workText.style.opacity = '1';
                        const newSpans = workText.querySelectorAll('span');
                        newSpans.forEach((span, index) => {
                            span.style.opacity = '0';
                            setTimeout(() => {
                                span.style.opacity = '1';
                            }, index * letterDuration);
                        });
                    }, spans.length * letterDuration);
                });
            }
            
            // Add hover effect for about text
            if (aboutText) {
                aboutText.addEventListener('mouseenter', function() {
                    // Brighten about, dim others (not moleskine or workText)
                    if (otherText) otherText.style.opacity = '0.5';
                    if (aboutText) aboutText.style.opacity = '1';
                });
                
                aboutText.addEventListener('mouseleave', function() {
                    // Restore text states (workText stays at 1)
                    if (workText) workText.style.opacity = '1';
                    if (otherText) otherText.style.opacity = '0.5';
                    if (aboutText) aboutText.style.opacity = '0.5';
                });
            }
        });

        // Safari and cross-browser video autoplay with reverse looping
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('bg-video');
            const container = document.querySelector('.container');
            
            let isReversing = false; // Track direction
            const startTime = 4;
            const endTime = 11;
            const speed = 0.5; // Playback speed for reverse effect
            
            if (video) {
                // Set video parameters
                video.loop = false;
                video.muted = true;
                video.currentTime = startTime;
                video.playbackRate = 1;
                
                // Safari requires this
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                
                // Handle reverse looping
                video.addEventListener('timeupdate', function() {
                    if (isReversing) {
                        // Playing in reverse
                        video.currentTime -= speed * 0.016; // Approximate frame time
                        if (video.currentTime <= startTime) {
                            video.currentTime = startTime;
                            isReversing = false; // Switch to forward
                            video.play();
                        }
                    } else {
                        // Playing forward
                        if (video.currentTime >= endTime) {
                            video.currentTime = endTime;
                            isReversing = true; // Switch to reverse
                            video.pause();
                        }
                    }
                });
                
                // Try to play
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Video is playing');
                    }).catch(error => {
                        console.log('Autoplay failed:', error);
                        
                        // Simulate click on container to trigger playback
                        if (container) {
                            container.click();
                        }
                        
                        // Fallback: play on user interaction
                        ['click', 'touchstart'].forEach(event => {
                            document.addEventListener(event, function playVideo() {
                                video.play();
                                document.removeEventListener(event, playVideo);
                            }, { once: true });
                        });
                    });
                }
            }
        });
        
        // Additional Safari support - try after page fully loads
        window.addEventListener('load', function() {
            const video = document.getElementById('bg-video');
            const videoContainer = document.querySelector('.lower-half.smaller');
            
            if (video && video.paused) {
                video.play().catch(err => {
                    console.log('Load event play failed:', err);
                    // Auto-click the container as last resort
                    if (videoContainer) {
                        videoContainer.click();
                    }
                });
            }
        });
    </script>
