    <script>
        // Language translations
        const translations = {
            en: {
                'WORK': 'WORK',
                '...aaand not work?': '...aaand not work?',
                'about': 'about',
                'Huh?': 'Huh?'
            },
            da: {
                'WORK': 'ARBEJDE',
                '...aaand not work?': '...oooog ikke arbejde?',
                'about': 'om',
                'Huh?': 'Hva?'
            }
        };

        // Color palette for multicolor text
        const colors = ['#FF0000', '#FFA500', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#FF1493', '#FF6347', '#FFD700', '#32CD32', '#87CEEB', '#FF69B4', '#20B2AA', '#FF8C00', '#9370DB'];

        // Function to create colored spans for text
        function createColoredSpans(text) {
            return text.split('').map((char, index) => {
                const color = colors[index % colors.length];
                return `<span style="color: ${color};">${char}</span>`;
            }).join('');
        }

        // Language switching functionality
        let currentLanguage = localStorage.getItem('language') || 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

            // Update all translatable elements
            const moleskineWorkText = document.querySelector('.moleskine-link.work-text');
            const workTextCopy = document.querySelector('.work-text-copy');
            const workTextLeft = document.querySelector('.work-text-left');
            const otherText = document.querySelector('.other-text');
            const aboutText = document.querySelector('.about-text');
            const langButtons = document.querySelectorAll('.lang-btn');

            const dataAttr = lang === 'en' ? 'data-en-text' : 'data-da-text';
            
            if (moleskineWorkText) {
                moleskineWorkText.textContent = moleskineWorkText.getAttribute(dataAttr);
            }
            if (workTextCopy) {
                workTextCopy.textContent = workTextCopy.getAttribute(dataAttr);
            }
            if (workTextLeft) {
                workTextLeft.textContent = workTextLeft.getAttribute(dataAttr);
            }
            if (otherText) {
                otherText.innerHTML = createColoredSpans(otherText.getAttribute(dataAttr));
            }
            if (aboutText) {
                aboutText.textContent = aboutText.getAttribute(dataAttr);
            }

            // Update active button
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
        }

        // Language button event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    setLanguage(this.dataset.lang);
                });
            });

            // Set initial language
            setLanguage(currentLanguage);
        });

        // Make language toggle persist across pages
        window.addEventListener('load', function() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                if (btn.dataset.lang === currentLanguage) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        });

        // DVD bouncing animation on toshiba hover
        document.addEventListener('DOMContentLoaded', function() {
            const toshiba = document.querySelector('.toshiba-image');
            
            if (toshiba) {
                let toshiba_dvdAnimation = null;
                let toshiba_dvdElement = null;
                
                toshiba.addEventListener('mouseenter', function() {
                    // Clear any existing animation before starting a new one
                    if (toshiba_dvdAnimation) {
                        clearInterval(toshiba_dvdAnimation);
                        toshiba_dvdAnimation = null;
                    }
                    if (toshiba_dvdElement && toshiba_dvdElement.parentNode) {
                        toshiba_dvdElement.remove();
                        toshiba_dvdElement = null;
                    }
                    
                    const slides = document.querySelectorAll('.carousel-slide');
                    
                    // Create the bouncing image element
                    toshiba_dvdElement = document.createElement('div');
                    toshiba_dvdElement.className = 'dvd-bouncer';
                    toshiba_dvdElement.style.position = 'fixed';
                    toshiba_dvdElement.style.width = '150px';
                    toshiba_dvdElement.style.height = '150px';
                    toshiba_dvdElement.style.zIndex = '9999';
                    toshiba_dvdElement.style.borderRadius = '8px';
                    toshiba_dvdElement.style.backgroundSize = 'cover';
                    toshiba_dvdElement.style.backgroundPosition = 'center';
                    toshiba_dvdElement.style.pointerEvents = 'none';
                    
                    document.body.appendChild(toshiba_dvdElement);
                    
                    // Initialize position and velocity
                    const corners = [
                        { x: 0, y: 0 },
                        { x: window.innerWidth - 150, y: 0 },
                        { x: 0, y: window.innerHeight - 150 },
                        { x: window.innerWidth - 150, y: window.innerHeight - 150 }
                    ];
                    
                    const selectedCorner = corners[Math.floor(Math.random() * corners.length)];
                    let x = selectedCorner.x + (Math.random() * 40 + 10);
                    let y = selectedCorner.y + (Math.random() * 40 + 10);
                    
                    x = Math.max(0, Math.min(x, window.innerWidth - 150));
                    y = Math.max(0, Math.min(y, window.innerHeight - 150));
                    
                    const speed = 10;
                    let vx, vy;
                    const quadrant = Math.floor(Math.random() * 4);
                    switch(quadrant) {
                        case 0: vx = (Math.random() * 1.5 + 2.5); vy = (Math.random() * 1.5 + 2.5); break;
                        case 1: vx = -(Math.random() * 1.5 + 2.5); vy = (Math.random() * 1.5 + 2.5); break;
                        case 2: vx = (Math.random() * 1.5 + 2.5); vy = -(Math.random() * 1.5 + 2.5); break;
                        case 3: vx = -(Math.random() * 1.5 + 2.5); vy = -(Math.random() * 1.5 + 2.5); break;
                    }
                    
                    const magnitude = Math.sqrt(vx * vx + vy * vy);
                    vx = (vx / magnitude) * speed;
                    vy = (vy / magnitude) * speed;
                    let currentImageIndex = Math.floor(Math.random() * slides.length);
                    
                    // Set initial image
                    toshiba_dvdElement.style.backgroundImage = slides[currentImageIndex].style.backgroundImage;
                    
                    // Animation loop
                    toshiba_dvdAnimation = setInterval(() => {
                        x += vx;
                        y += vy;
                        
                        // Check for collisions with edges
                        if (x <= 0 || x + 150 >= window.innerWidth) {
                            vx = -vx;
                            currentImageIndex = (currentImageIndex + 1) % slides.length;
                            toshiba_dvdElement.style.backgroundImage = slides[currentImageIndex].style.backgroundImage;
                        }
                        
                        if (y <= 0 || y + 150 >= window.innerHeight) {
                            vy = -vy;
                            currentImageIndex = (currentImageIndex + 1) % slides.length;
                            toshiba_dvdElement.style.backgroundImage = slides[currentImageIndex].style.backgroundImage;
                        }
                        
                        // Clamp position to viewport
                        x = Math.max(0, Math.min(x, window.innerWidth - 150));
                        y = Math.max(0, Math.min(y, window.innerHeight - 150));
                        
                        // Update position
                        toshiba_dvdElement.style.transform = `translate3d(${Math.round(x)}px, ${Math.round(y)}px, 0)`;
                    }, 16); // ~60fps
                });
                
                toshiba.addEventListener('mouseleave', function() {
                    // Stop animation
                    if (toshiba_dvdAnimation) {
                        clearInterval(toshiba_dvdAnimation);
                        toshiba_dvdAnimation = null;
                    }
                    
                    // Remove DVD element
                    if (toshiba_dvdElement && toshiba_dvdElement.parentNode) {
                        toshiba_dvdElement.remove();
                        toshiba_dvdElement = null;
                    }
                });
            }
        });

        // Header reveal animation on page load
        document.addEventListener('DOMContentLoaded', function () {
            const headerH1 = document.querySelector('header h1');
            
            // Initially hide header
            if (headerH1) headerH1.style.opacity = '0';
            
            // Show header immediately on page load
            if (headerH1) {
                headerH1.style.opacity = '1';
            }
        });



        // Safari and cross-browser video autoplay with reverse looping
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('bg-video');
            const container = document.querySelector('.container');
            
            let isReversing = false; // Track direction
            const startTime = 4;
            const endTime = 11;
            const speed = 0.5; // Playback speed for reverse effect
            
            if (video) {
                // Set video parameters
                video.loop = false;
                video.muted = true;
                video.currentTime = startTime;
                video.playbackRate = 1;
                
                // Safari requires this
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                
                // Handle reverse looping
                video.addEventListener('timeupdate', function() {
                    if (isReversing) {
                        // Playing in reverse
                        video.currentTime -= speed * 0.016; // Approximate frame time
                        if (video.currentTime <= startTime) {
                            video.currentTime = startTime;
                            isReversing = false; // Switch to forward
                            video.play();
                        }
                    } else {
                        // Playing forward
                        if (video.currentTime >= endTime) {
                            video.currentTime = endTime;
                            isReversing = true; // Switch to reverse
                            video.pause();
                        }
                    }
                });
                
                // Try to play
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Video is playing');
                    }).catch(error => {
                        console.log('Autoplay failed:', error);
                        
                        // Simulate click on container to trigger playback
                        if (container) {
                            container.click();
                        }
                        
                        // Fallback: play on user interaction
                        ['click', 'touchstart'].forEach(event => {
                            document.addEventListener(event, function playVideo() {
                                video.play();
                                document.removeEventListener(event, playVideo);
                            }, { once: true });
                        });
                    });
                }
            }
        });
        
        // Additional Safari support - try after page fully loads
        window.addEventListener('load', function() {
            const video = document.getElementById('bg-video');
            const videoContainer = document.querySelector('.lower-half.smaller');
            
            if (video && video.paused) {
                video.play().catch(err => {
                    console.log('Load event play failed:', err);
                    // Auto-click the container as last resort
                    if (videoContainer) {
                        videoContainer.click();
                    }
                });
            }
        });
    </script>
