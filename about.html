<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="about-page">
    <header>
        <a href="index.html" class="back-arrow">‚Üê</a>
        <h1>Anders Sveidahl</h1>
        <div class="language-switch">
            <button class="lang-btn active" data-lang="en">EN</button>
            <span class="lang-divider">/</span>
            <button class="lang-btn" data-lang="da">DA</button>
        </div>
    </header>
    <div class="subpage-container">
        <div class="about-content">
            <h1>About</h1>
        </div>
    </div>
    <script>
        // Language functionality
        let currentLanguage = localStorage.getItem('language') || 'en';
        
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {\n                    e.preventDefault();\n                    setLanguage(this.dataset.lang);\n                });\n            });\n            \n            setLanguage(currentLanguage);\n        });\n    </script>\n</body>\n\n</html>
