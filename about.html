<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="icon" href="assets/img/fly.webp" type="image/webp">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="about-page">
    <header>
        <a href="index.html" class="back-arrow">‚Üê</a>
        <div class="language-switch">
            <button class="lang-btn active" data-lang="en">EN</button>
            <span class="lang-divider">/</span>
            <button class="lang-btn" data-lang="da">DA</button>
        </div>
    </header>
    <div class="about-center-content">
        <p class="about-bio" data-en-text="my name is anders i like advertising and fossils:)" data-da-text="mit navn er anders jeg holder af reklame og fossiler:)">my name is anders i like advertising and fossils:)</p>
    </div>
    <script>
        // Language functionality
        let currentLanguage = localStorage.getItem('language') || 'en';
        
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            const langButtons = document.querySelectorAll('.lang-btn');
            const bioParagraph = document.querySelector('.about-bio');
            
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
            
            // Update bio text
            if (bioParagraph) {
                const dataAttr = lang === 'en' ? 'data-en-text' : 'data-da-text';
                bioParagraph.textContent = bioParagraph.getAttribute(dataAttr);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    setLanguage(this.dataset.lang);
                });
            });
            
            setLanguage(currentLanguage);
        });
    </script>
</body>

</html>
